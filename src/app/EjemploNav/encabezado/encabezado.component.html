<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/inicio">Inicio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/lista-libros']" routerLinkActive="active">Lista de libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/acerca-de">Acerca de</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" 
      (click)="mostrarLista = !mostrarLista">Servicio</button>      
    </div>
    <div class="col" *ngIf="mostrarLista">
      <h3>Mis Libros</h3>
      <ul *ngIf="librosSeleccionados.mostrarLibros()">
        <li *ngFor="let libro of librosSeleccionados.mostrarLibros()">{{libro.titulo}}</li>
      </ul>
    </div>
  </div>

  <br>

  <h1> Club de libros</h1>
</div>
